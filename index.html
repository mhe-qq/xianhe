<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用引导页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .description {
            color: #f0f0f0;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 12px 24px;
            border: 2px solid #fff;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            font-size: 16px;
        }
        .links a:hover {
            background-color: #fff;
            color: #4e54c8;
            border-color: #fff;
        }
        audio {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>欢迎访问我们的引导页！</h1>
    <p class="description">你可以通过以下链接访问我们推荐的应用：</p>
    <div class="links">
        <a href="https://im.qq.com" target="_blank">QQ</a>
        <a href="https://www.xianyu.com" target="_blank">闲鱼</a>
        <a href="https://www.coolapk.com" target="_blank">酷安</a>
    </div>
    <audio controls autoplay loop>
        <source src="/music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    <p>感谢你的访问！</p>
</body>
</html>
